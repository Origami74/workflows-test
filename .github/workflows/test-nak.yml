
name: Test Nak Publication

on:
  workflow_dispatch:
  push:

jobs:
  test-nak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install nak
        shell: bash
        run: |
          go install -tags=debug github.com/fiatjaf/nak@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Test nak req with limit 10 kind 1
        shell: bash
        env:
          RELAYS: "wss://relay.damus.io wss://nos.lol wss://nostr.mom
        run: |
          set -e  # Exit on any error

          # Query kind 1 notes with limit 10
          echo "Querying kind 1 notes..."
          nak req -l 10 -k 1 $RELAYS
          echo "Test query complete"

