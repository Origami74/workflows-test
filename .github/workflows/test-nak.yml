name: Test Nak Publication

on:
  workflow_dispatch:
  push:

jobs:
  test-nak:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [linux-amd64, linux-arm64, linux-riscv64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install nak
        shell: bash
        run: |
          echo "Downloading nak for ${{ matrix.arch }}..."
          curl -L "https://github.com/fiatjaf/nak/releases/download/v0.17.3/nak-v0.17.3-${{ matrix.arch }}" -o /usr/local/bin/nak
          chmod +x /usr/local/bin/nak

          # Verify installation
          if nak --version; then
            echo "✅ nak installed successfully"
          else
            echo "❌ nak installation failed"
            exit 1
            fi

      - name: Test nak event creation and publication
        shell: bash
        env:
          RELAYS: "wss://relay.damus.io wss://nos.lol wss://nostr.mom wss://relay.tollgate.me"
          NSEC_HEX: ${{ secrets.NSEC_HEX }}
        run: |
          set -e  # Exit on any error

          # Create a simple kind 1 note
          echo "Creating test note..."
          nak event --sec "$NSEC_HEX" -k 1 -c "Test note from GitHub Actions" > test.json 2> test.err

          # Publish the note
          echo "Publishing test note to relays..."
          cat test.json | nak event $RELAYS 2>&1
          echo "Test publish complete"